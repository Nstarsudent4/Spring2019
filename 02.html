<html>

<head>
  <title>01</title>
</head>

<body>
  <h1>Hello world!</h1>

  <canvas id="myCanvas" width="480" height="320"></canvas>

</body>
<script>
  // JavaScript code goes here
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  drawRect(20, 30);
  drawRect(120, 130);

  function drawRect(x, y) {
    ctx.fillStyle = "red";
    ctx.rectRect(x, y, 50, 50);
  }
</script>

</html>
