<!DOCTYPE html>
<html>

<head>

  <style>
    * {

    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <canvas id="myCanvas" width="480" height="320"></canvas>

  <script>
    function drawRect() {
      ctx.fillStyle = "red";
      ctx.fillRect(20, 40, 50, 50);
    }

    // JavaScript code goes here
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    drawRect();

  </script>
