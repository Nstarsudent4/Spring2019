<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Gamedev Canvas Workshop</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <canvas id="myCanvas" width="480" height="320"></canvas>

  <script>
    function drawRect(x, y) {
      ctx.beginPath();
      ctx.rect(x, y, 50, 50);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    // JavaScript code goes here
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    drawRect(20, 30);
    drawRect(120, 130);

  </script>

</body>

</html>
