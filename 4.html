<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Gamedev Canvas Workshop</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <canvas id="myCanvas" width="480" height="320"></canvas>

  <script>
    function drawRect(x, y) {
      ctx.fillStyle = "red";
      ctx.fillRect(x, y, 50, 50);
    }

    // JavaScript code goes here
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = 0;
    var y = 0;
    var dx = 1;
    var dy = 1;
    var w = canvas.width;
    var h = canvas.height;
    while (h > y) {
      drawRect(x, y);
      x = x + dx;
      y = y + dy;
    }
  </script>

</body>

</html>
