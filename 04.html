<html> 
	<head><title>01</title></head>
	<body><h1>Hello world!</h1>
	
<canvas id="myCanvas" width="480" height="320"></canvas>
	
	</body>
<script>
  // JavaScript code goes here
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var x = 0;
  var y = 0;
  var dx = 1;
  var dy = 1;
  setInterval(gameStep, 1000);

  function gameStep() {
     console.log('clear');
     drawRect(0,0,"white",50,50);
     x = x + dx;
     y = y + dy;
     console.log('red');
     drawRect(x,y);
  }

  function drawRect(x,y) {
    drawRect(x,y,"red", 50,50);
  }

  function drawRect(x,y,color, h,w) {
    ctx.beginPath();
    ctx.rect(x, y, h, w);
    ctx.fillStyle = color;
    ctx.fill();
    ctx.closePath();
  }
</script>

</html>
